<body>
     <div class="webPunchHeader"> <!-- Main component for a primary messagen -->
    <div class="container">
        <div class="row"> 
            <div class=" col-md-12 text-center">
                <h1>Welcome to IST Labs</h1>
            </div>
            <div class="logo col-md-12">
                <img src="images/IST_large.png">  
            </div>
        </div>     
    </div>
    </div>
    
    <div class="adminLogin">
            <form class="webPunchForm">       
                  <h2>TA/GA Login</h2>
                  <label>Badge Number:</label>
                  <input type="text" class="form-control" name=">BadgeNumber" placeholder="Enter Badge Number" required="" autofocus="" />
                  <label>Shift ends at (use 24hr time):</label>
                  <input type="text" class="form-control" name="ShiftTime" placeholder="Enter Shift Hours" required=""/>
                  <label>Location:</label>
                  <select name="location" required="">
                    <option value="Sys Lab">Sys Lab</option>
                    <option value="Net Lab">Net Lab</option>
                    <option value="Open Lab">Open Lab</option>
                    <option value="Other Lab">Other Lab</option>
                  </select>
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>   
            </form>    
    </div>
